        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="./assets/css/ViewResult.css">

<body>

    <!--Header-->
    <div class="app">
        <div class="header px-4 d-flex justify-content-between align-items-center">
            <div class="header_left d-flex justify-content-between align-items-center">
                <div class="header_left-logo">
                    <a href=""><img src="./assets/img/Udemy_logo.svg" alt="" width="91" height="34" /></a>
                </div>
            </div>
            <div class="header_center">
                <span class="text-center">Title of Lesson</span>
                <span class="text-center"><span id="quiz_done">0</span>/10</span>
            </div>
            <div class="header_right d-flex justify-content-end">
                <a href="">Cancel</a>
            </div>
        </div>
        <div class="content" style="background-color: #f6f7fb;">
            <div class="result">
                <div class="result_info">
                    <div class="result_info-point">
                        <span class="">Your result</span>
                        <span class="">0/10 (0%)</span>
                    </div>
                    <div class="result_info-time">
                        <span>Time</span>
                        <span> 1 Minutes</span>
                    </div>
                </div>
                <div class="result_status">
                    <span>You <span style="color: green">passed</span> this exam</span>
                    <span>You got <span style="color: green">6</span> point</span>
                </div>
                <div class="retest">
                    <a href="">new test</a>
                </div>
            </div>
        </div>

    </div>
    <!--Header end-->



    <!--Homepage-->
